<div class="container mb-1">
  <div class="row p-3">
    <div class="col-6 d-flex align-items-center">
      <div class="fs-5 title-header">AGENCIAS BCP</div>
    </div>
    <div class="col-6 d-flex justify-content-end align-items-center">
      <div id="search-container">
        <div class="search-fields">
          <mat-form-field>
            <input matInput #searchInput placeholder="Buscar..." (keyup.enter)="search()" autocomplete="off">
          </mat-form-field>
          <button mat-icon-button class="submitButton" (click)="search()">
            <mat-icon>search</mat-icon>
          </button>
        </div>
        <button type="button" mat-icon-button class="toggleBtn" (click)="toggleSearch()">
          <mat-icon>{{searchIcon}}</mat-icon>
        </button>
      </div>
      <mat-icon>help</mat-icon>

    </div>
  </div>
</div>
