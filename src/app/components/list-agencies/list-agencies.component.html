<mat-nav-list *ngIf="listAgencies && listAgencies.length > 0" #agencies>
  <mat-list-item *ngFor="let agencie of listAgencies" (click)="showInfo(agencie)">
    <svg matListAvatar width="100" height="100" [data-jdenticon-value]="agencie.agencia"></svg>
    <h3 matLine class="title-agencie"> {{agencie.agencia}} </h3>
    <p matLine class="subtitle-agencie">
      <span> {{agencie.direccion}} </span>
    </p>
    <button *ngIf="!showActionsList" class="btn-detail" matLine mat-button color="primary"
      (click)="viewAgencie(agencie)">MÃ¡s detalles</button>
    <ng-container *ngIf="showActionsList">
      <button mat-icon-button color="primary" (click)="viewAgencie(agencie)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="primary" (click)="viewAgencie(agencie)">
        <mat-icon>star</mat-icon>
      </button>
    </ng-container>
  </mat-list-item>
  <div (window:resize)="onResize($event)" class="position-absolute custom-fab">
    <button mat-fab color="primary" (click)="viewAgencie()">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</mat-nav-list>
